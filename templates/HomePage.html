<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Blog Example</title>

    <!-- Bootstrap -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="/assets/css/app.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/assets/js/jquery-2.1.0.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Business card</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

                {{if .IsAuthorized}}
                    <li class="active"><a href="/logout">Logout</a></li>
                    <li class="active"><a href="/edit">Edit</a></li>
                {{else}}
                    <li class="active"><a href="/{{.Id}}">Home</a></li>
                    <li class="active"><a href="/logout">Logout</a></li>
                {{end}}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
<div class="col-sm-offset-2 col-sm-8">
    <ul >
        <li style="border: 2px"> <img src="../assets/images/{{.Id}}.jpg" alt="Аватар" height="100" width="100"></li>
        <li >
            <form >
                <p>{{.FirstName}}</p>
                <p>{{.LastName}}</p>
                <p>{{.Profession}}</p>
                <p>{{.Desc}}</p>
            </form>
        </li>
    </ul>
</div>


<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
